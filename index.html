<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal ni Than</title>
    
    <!-- App Icon (Globe Favicon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%2360a5fa%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><circle cx=%2212%22 cy=%2212%22 r=%2210%22/><path d=%22M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20%22/><path d=%22M2 12h20%22/></svg>">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Hide scrollbar for category slider on mobile but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-gradient-text {
            background-size: 200% auto;
            animation: gradient-move 3s linear infinite;
        }
        @keyframes gradient-move {
            to {
                background-position: 200% center;
            }
        }
        
        /* Shake animation for wrong password */
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 selection:bg-blue-500 selection:text-white pb-10">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const { useState, useEffect } = React;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyClAPfz6fSwjkW666SWN3CrUagRXfhp3hE",
            authDomain: "thanportal.firebaseapp.com",
            projectId: "thanportal",
            storageBucket: "thanportal.firebasestorage.app",
            messagingSenderId: "724858270587",
            appId: "1:724858270587:web:fe2ef08c48bd754081c3de",
            measurementId: "G-NBEHKFF7FD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- ADMIN CONFIGURATION ---
        const ADMIN_PASSWORD = "thanoperator16";

        // --- Direct Icon Definitions (SVGs) ---
        const IconBase = ({ size = 24, className = "", children, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={`lucide ${className}`} 
                {...props}
            >
                {children}
            </svg>
        );

        // Icons components
        const Search = (props) => ( <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase> );
        const ExternalLink = (props) => ( <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase> );
        const Globe = (props) => ( <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase> );
        const Briefcase = (props) => ( <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase> );
        const Layout = (props) => ( <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="9" y2="21"/></IconBase> );
        const User = (props) => ( <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase> );
        const Coffee = (props) => ( <IconBase {...props}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="1" y2="4"/><line x1="10" x2="10" y1="1" y2="4"/><line x1="14" x2="14" y1="1" y2="4"/></IconBase> );
        const Code = (props) => ( <IconBase {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase> );
        const Plus = (props) => ( <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase> );
        const Trash2 = (props) => ( <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase> );
        const X = (props) => ( <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase> );
        const ClipboardList = (props) => ( <IconBase {...props}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></IconBase> );
        const Package = (props) => ( <IconBase {...props}><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></IconBase> );
        const Calendar = (props) => ( <IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase> );
        const Save = (props) => ( <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase> );
        const Edit = (props) => ( <IconBase {...props}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></IconBase> );
        const Database = (props) => ( <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase> );
        const Cloud = (props) => ( <IconBase {...props}><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M17.5 19h-11A3.5 3.5 0 0 1 3 16c0-1.791 1.34-3.266 3.091-3.48"/><path d="M20.909 12.52C22.66 12.734 24 14.209 24 16a3.5 3.5 0 0 1-3.5 3.5h-.5"/></IconBase> );
        const Mail = (props) => ( <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase> );
        const MessageSquare = (props) => ( <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase> );
        const ShoppingCart = (props) => ( <IconBase {...props}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></IconBase> );
        const BarChart = (props) => ( <IconBase {...props}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></IconBase> );
        const Settings = (props) => ( <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase> );
        const Monitor = (props) => ( <IconBase {...props}><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></IconBase> );
        const FileText = (props) => ( <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase> );
        const Lock = (props) => ( <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase> );

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [activeTab, setActiveTab] = useState('website'); // 'website' or 'document'
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [currentEditId, setCurrentEditId] = useState(null);
            
            // Password Modal State
            const [isPasswordModalOpen, setIsPasswordModalOpen] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [pendingAction, setPendingAction] = useState(null); // { type: 'SAVE' | 'DELETE', payload: any }
            const [passwordError, setPasswordError] = useState(false);

            // Firebase State
            const [links, setLinks] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null); 
            
            // Icon Configuration
            const iconOptions = [
                { id: 'General', component: Globe, label: 'General' },
                { id: 'document', component: FileText, label: 'Document' },
                { id: 'clipboard', component: ClipboardList, label: 'Tasks' },
                { id: 'package', component: Package, label: 'Inventory' },
                { id: 'calendar', component: Calendar, label: 'Calendar' },
                { id: 'briefcase', component: Briefcase, label: 'Business' },
                { id: 'user', component: User, label: 'User' },
                { id: 'code', component: Code, label: 'Code' },
                { id: 'monitor', component: Monitor, label: 'System' },
                { id: 'database', component: Database, label: 'Data' },
                { id: 'cloud', component: Cloud, label: 'Cloud' },
                { id: 'mail', component: Mail, label: 'Mail' },
                { id: 'chat', component: MessageSquare, label: 'Chat' },
                { id: 'cart', component: ShoppingCart, label: 'Shop' },
                { id: 'chart', component: BarChart, label: 'Analytics' },
                { id: 'settings', component: Settings, label: 'Settings' },
            ];

            // State for form
            const [formData, setFormData] = useState({
                name: '',
                url: '',
                desc: '',
                category: 'General',
                iconType: 'General',
                type: 'website' // 'website' or 'document'
            });

            // 1. Authentication
            useEffect(() => {
                const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if (!currentUser) {
                         signInAnonymously(auth).catch((error) => {
                            console.error("Authentication Error:", error);
                            setError("Authentication failed: " + error.message);
                            setLoading(false);
                        });
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            // 2. Fetch Data from Firestore
            useEffect(() => {
                if (!user) return;

                const linksCollection = collection(db, 'links');
                const q = query(linksCollection);
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const fetchedLinks = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    fetchedLinks.sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.seconds : 0;
                        const dateB = b.createdAt ? b.createdAt.seconds : 0;
                        return dateB - dateA;
                    });

                    setLinks(fetchedLinks);
                    setLoading(false);
                    setError(null); 
                }, (err) => {
                    console.error("Error fetching documents: ", err);
                    setLoading(false);
                    if (err.code === 'permission-denied' || err.message.includes("permission")) {
                        setError("PERMISSION_ERROR");
                    } else {
                        setError(err.message);
                    }
                });

                return () => unsubscribe();
            }, [user]);

            // Helper to render icon based on string type
            const renderIcon = (type) => {
                const option = iconOptions.find(opt => opt.id === type);
                const IconComponent = option ? option.component : Globe;
                return <IconComponent size={24} />;
            };

            const handleOpenAdd = () => {
                setFormData({ 
                    name: '', 
                    url: '', 
                    desc: '', 
                    category: 'General',
                    iconType: 'General',
                    type: activeTab 
                });
                setIsEditing(false);
                setCurrentEditId(null);
                setIsModalOpen(true);
            };

            const handleOpenEdit = (link) => {
                setFormData({
                    name: link.name,
                    url: link.url,
                    desc: link.desc || '',
                    category: link.category,
                    iconType: link.iconType || 'General',
                    type: link.type || 'website'
                });
                setIsEditing(true);
                setCurrentEditId(link.id);
                setIsModalOpen(true);
            };

            // --- PASSWORD & ACTION HANDLING ---

            // Triggered when user clicks Save/Update in the form
            const initiateSave = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.url) return;
                
                setPendingAction({ type: 'SAVE' });
                setIsPasswordModalOpen(true);
                setPasswordInput('');
                setPasswordError(false);
            };

            // Triggered when user clicks Delete icon
            const initiateDelete = (id) => {
                setPendingAction({ type: 'DELETE', payload: id });
                setIsPasswordModalOpen(true);
                setPasswordInput('');
                setPasswordError(false);
            };

            // Executed after successful password check
            const performAction = async () => {
                if (!user) {
                    alert("Not authenticated yet. Please wait.");
                    return;
                }

                const colors = ['bg-blue-600', 'bg-emerald-600', 'bg-purple-600', 'bg-pink-600', 'bg-amber-600', 'bg-indigo-600', 'bg-cyan-600', 'bg-rose-500'];
                const linksCollection = collection(db, 'links');

                try {
                    if (pendingAction.type === 'SAVE') {
                        if (isEditing && currentEditId) {
                            const linkRef = doc(linksCollection, currentEditId);
                            await updateDoc(linkRef, {
                                ...formData,
                                updatedAt: new Date()
                            });
                        } else {
                            const randomColor = colors[Math.floor(Math.random() * colors.length)];
                            await addDoc(linksCollection, {
                                ...formData,
                                color: randomColor,
                                createdAt: new Date()
                            });
                        }
                        setIsModalOpen(false); // Close the form modal
                    } else if (pendingAction.type === 'DELETE') {
                        await deleteDoc(doc(linksCollection, pendingAction.payload));
                    }
                } catch (err) {
                    console.error("Error executing action: ", err);
                    if (err.code === 'permission-denied' || err.message.includes("permission")) {
                        setError("PERMISSION_ERROR");
                    } else {
                        alert("Error: " + err.message);
                    }
                }
            };

            // Handle Password Submit
            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    performAction();
                    setIsPasswordModalOpen(false); // Close password modal
                } else {
                    setPasswordError(true);
                    // Reset error animation after a bit
                    setTimeout(() => setPasswordError(false), 500);
                }
            };

            // --- FILTERING & RENDER ---

            const currentTabLinks = links.filter(link => (link.type || 'website') === activeTab);
            const categories = ['All', ...new Set(currentTabLinks.map(link => link.category))];

            const filteredLinks = currentTabLinks.filter(link => {
                const matchesSearch = link.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    (link.desc && link.desc.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesCategory = selectedCategory === 'All' || link.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            const getGreeting = () => {
                const hour = new Date().getHours();
                if (hour < 12) return 'Good Morning';
                if (hour < 18) return 'Good Afternoon';
                return 'Good Evening';
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-blue-500 selection:text-white pb-10">
                    {/* Background Decor */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px] opacity-50"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] opacity-50"></div>
                    </div>

                    <div className="relative z-10 max-w-6xl mx-auto px-4 sm:px-6 py-8 md:py-12">
                        
                        {/* Header Section */}
                        <header className="mb-10 text-center relative group select-none">
                            <div className="relative inline-block mb-4 md:mb-6 animate-float">
                                <div className="absolute -inset-1 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500"></div>
                                <div className="relative bg-slate-900 rounded-full p-1 ring-1 ring-white/10">
                                    <div className="bg-gradient-to-b from-slate-800 to-slate-900 rounded-full p-3 md:p-4 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-gradient-to-tr from-blue-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                        <Globe size={40} className="text-blue-400 relative z-10 group-hover:text-white transition-colors duration-500 group-hover:scale-110 transform md:w-12 md:h-12" />
                                    </div>
                                </div>
                            </div>

                            <h1 className="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-3 md:mb-4 tracking-tight relative z-10">
                                <span className="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 animate-gradient-text">
                                    Portal ni Than
                                </span>
                            </h1>

                            <p className="text-slate-400 text-base md:text-xl font-light max-w-lg mx-auto leading-relaxed px-4">
                                {getGreeting()}! <span className="hidden sm:inline text-slate-500">|</span> <br className="sm:hidden" /> Here is your centralized access point.
                            </p>
                        </header>

                        {/* TABS */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-slate-800/80 p-1.5 rounded-xl flex gap-2 border border-slate-700/50 shadow-lg relative z-20">
                                <button
                                    onClick={() => { setActiveTab('website'); setSelectedCategory('All'); }}
                                    className={`px-6 py-2.5 rounded-lg font-bold text-sm md:text-base transition-all duration-300 flex items-center gap-2 ${
                                        activeTab === 'website' 
                                        ? 'bg-blue-600 text-white shadow-lg ring-1 ring-blue-400/50' 
                                        : 'text-slate-400 hover:text-white hover:bg-slate-700/50'
                                    }`}
                                >
                                    <Globe size={18} /> Websites & Apps
                                </button>
                                <button
                                    onClick={() => { setActiveTab('document'); setSelectedCategory('All'); }}
                                    className={`px-6 py-2.5 rounded-lg font-bold text-sm md:text-base transition-all duration-300 flex items-center gap-2 ${
                                        activeTab === 'document' 
                                        ? 'bg-emerald-600 text-white shadow-lg ring-1 ring-emerald-400/50' 
                                        : 'text-slate-400 hover:text-white hover:bg-slate-700/50'
                                    }`}
                                >
                                    <FileText size={18} /> Documents
                                </button>
                            </div>
                        </div>

                        {/* Controls Section */}
                        <div className="bg-slate-800/50 backdrop-blur-md border border-slate-700/50 rounded-2xl p-4 md:p-6 mb-8 md:mb-10 shadow-xl">
                            <div className="flex flex-col lg:flex-row gap-4 md:gap-6 items-center justify-between">
                                <div className="relative w-full lg:w-1/3 group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <Search size={18} className="text-slate-500 group-focus-within:text-blue-400 transition-colors" />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder={`Search ${activeTab === 'website' ? 'applications' : 'documents'}...`}
                                        className="w-full bg-slate-900/80 border border-slate-700 text-slate-200 rounded-xl pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all placeholder:text-slate-600"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                
                                <div className="flex w-full lg:w-auto overflow-x-auto no-scrollbar pb-2 lg:pb-0 gap-2 -mx-4 px-4 lg:mx-0 lg:px-0 lg:flex-wrap lg:justify-center">
                                    {categories.map((cat) => (
                                        <button
                                            key={cat}
                                            onClick={() => setSelectedCategory(cat)}
                                            className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap flex-shrink-0 ${
                                                selectedCategory === cat
                                                ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/25 scale-105'
                                                : 'bg-slate-700/50 text-slate-400 hover:bg-slate-700 hover:text-white'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>

                                <button
                                    onClick={handleOpenAdd}
                                    className="flex items-center gap-2 px-6 py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold transition-all shadow-lg shadow-emerald-900/20 hover:scale-105 whitespace-nowrap w-full lg:w-auto justify-center"
                                >
                                    <Plus size={20} />
                                    Add {activeTab === 'website' ? 'Link' : 'Doc'}
                                </button>
                            </div>
                        </div>

                        {/* Error Banner */}
                        {error && (
                            <div className="bg-red-500/10 border border-red-500 text-red-200 p-6 rounded-xl mb-6 shadow-lg animate-fade-in-up">
                                <h3 className="text-xl font-bold flex items-center gap-2 mb-2">
                                    ⚠️ Database Error
                                </h3>
                                {error === "PERMISSION_ERROR" ? (
                                    <div>
                                        <p className="mb-4">Access Denied. Your database is currently locked. Check Firestore Rules.</p>
                                        <div className="bg-slate-900/80 p-4 rounded-lg border border-slate-700 overflow-x-auto">
                                            <code className="block font-mono text-xs md:text-sm text-emerald-400 whitespace-pre-wrap select-all">
{`rules_version = '2'; service cloud.firestore { match /databases/{database}/documents { match /{document=**} { allow read, write: if true; } } }`}
                                            </code>
                                        </div>
                                    </div>
                                ) : (
                                    <p>{error}</p>
                                )}
                            </div>
                        )}

                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20">
                                <div className="loader mb-4"></div>
                                <p className="text-slate-400">Loading your data...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredLinks.length > 0 ? (
                                    filteredLinks.map((link) => (
                                        <div
                                            key={link.id}
                                            className="group relative bg-slate-800/40 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-5 hover:bg-slate-800/80 hover:border-blue-500/30 transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-blue-900/20 flex flex-col h-full active:scale-[0.98] active:border-blue-500/50"
                                        >
                                            <div className="absolute top-4 right-4 flex gap-2 z-20 opacity-100 md:opacity-0 group-hover:opacity-100 transition-all">
                                                <button
                                                    onClick={(e) => {
                                                        e.preventDefault();
                                                        handleOpenEdit(link);
                                                    }}
                                                    className="p-2 text-slate-300 bg-slate-700/80 hover:text-blue-400 hover:bg-slate-700 rounded-lg transition-colors backdrop-blur-sm shadow-sm"
                                                    title="Edit Link"
                                                >
                                                    <Edit size={18} />
                                                </button>
                                                <button
                                                    onClick={(e) => {
                                                        e.preventDefault();
                                                        initiateDelete(link.id);
                                                    }}
                                                    className="p-2 text-slate-300 bg-slate-700/80 hover:text-red-400 hover:bg-slate-700 rounded-lg transition-colors backdrop-blur-sm shadow-sm"
                                                    title="Remove Link"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>

                                            <a 
                                                href={link.url}
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="flex-grow flex flex-col"
                                            >
                                                <div className="flex items-start justify-between mb-4 pr-16">
                                                    <div className={`p-3 rounded-xl ${link.color || 'bg-slate-700'} text-white shadow-lg`}>
                                                        {renderIcon(link.iconType)}
                                                    </div>
                                                    <span className="bg-slate-900/50 text-slate-400 text-xs px-2 py-1 rounded-md border border-slate-700/50 whitespace-nowrap">
                                                        {link.category}
                                                    </span>
                                                </div>
                                                
                                                <h3 className="text-xl font-bold text-slate-100 mb-2 group-hover:text-blue-400 transition-colors">
                                                    {link.name}
                                                </h3>
                                                <p className="text-slate-400 text-sm flex-grow mb-4 leading-relaxed line-clamp-3">
                                                    {link.desc}
                                                </p>

                                                <div className="flex items-center text-blue-400 text-sm font-medium opacity-100 md:opacity-0 transform md:translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 mt-auto">
                                                    Open {activeTab === 'website' ? 'Tracker' : 'Document'} <ExternalLink size={14} className="ml-1" />
                                                </div>
                                            </a>
                                        </div>
                                    ))
                                ) : (
                                    <div className="col-span-full text-center py-20 bg-slate-800/20 rounded-3xl border border-dashed border-slate-700 px-4">
                                        {activeTab === 'website' ? <Globe size={48} className="mx-auto text-slate-600 mb-4" /> : <FileText size={48} className="mx-auto text-slate-600 mb-4" />}
                                        <h3 className="text-xl font-semibold text-slate-300 mb-2">No {activeTab === 'website' ? 'applications' : 'documents'} found</h3>
                                        <p className="text-slate-500">
                                            {loading ? 'Connecting to database...' : `Click "Add ${activeTab === 'website' ? 'Link' : 'Doc'}" to start populating your list.`}
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* ADD/EDIT FORM MODAL */}
                        {isModalOpen && (
                            <div className="fixed inset-0 z-40 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fade-in-up">
                                <div className="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-lg shadow-2xl p-6 relative max-h-[90vh] overflow-y-auto">
                                    <button 
                                        onClick={() => setIsModalOpen(false)}
                                        className="absolute top-4 right-4 text-slate-400 hover:text-white p-2 hover:bg-slate-700 rounded-lg transition-colors"
                                    >
                                        <X size={24} />
                                    </button>
                                    
                                    <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2 pr-8">
                                        {isEditing ? <Edit className="text-blue-500" /> : <Plus className="text-emerald-500" />}
                                        {isEditing ? 'Edit Item' : 'Add New Item'}
                                    </h2>
                                    
                                    <form onSubmit={initiateSave} className="space-y-4">
                                        {/* TYPE SELECTION */}
                                        <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700">
                                            <label className="block text-slate-400 text-xs uppercase font-bold mb-2">Item Type</label>
                                            <div className="flex gap-4">
                                                <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-md hover:bg-slate-700 transition-colors flex-1 justify-center border border-slate-700 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-500/10">
                                                    <input type="radio" name="type" value="website" checked={formData.type === 'website'} onChange={(e) => setFormData({...formData, type: 'website'})} className="hidden" />
                                                    <Globe size={16} className={formData.type === 'website' ? 'text-blue-400' : 'text-slate-500'} />
                                                    <span className={formData.type === 'website' ? 'text-blue-100 font-bold' : 'text-slate-400'}>Website / App</span>
                                                </label>
                                                <label className="flex items-center gap-2 cursor-pointer bg-slate-800 px-3 py-2 rounded-md hover:bg-slate-700 transition-colors flex-1 justify-center border border-slate-700 has-[:checked]:border-emerald-500 has-[:checked]:bg-emerald-500/10">
                                                    <input type="radio" name="type" value="document" checked={formData.type === 'document'} onChange={(e) => setFormData({...formData, type: 'document'})} className="hidden" />
                                                    <FileText size={16} className={formData.type === 'document' ? 'text-emerald-400' : 'text-slate-500'} />
                                                    <span className={formData.type === 'document' ? 'text-emerald-100 font-bold' : 'text-slate-400'}>Document</span>
                                                </label>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-slate-400 text-sm mb-1">Name</label>
                                                <input
                                                    type="text"
                                                    required
                                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                                    placeholder="e.g., HR Manual"
                                                    value={formData.name}
                                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-slate-400 text-sm mb-1">Category</label>
                                                <input
                                                    type="text"
                                                    required
                                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                                    placeholder="e.g., Policies"
                                                    value={formData.category}
                                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-slate-400 text-sm mb-1">URL (Link)</label>
                                            <input
                                                type="text"
                                                required
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                                placeholder="https://..."
                                                value={formData.url}
                                                onChange={(e) => setFormData({...formData, url: e.target.value})}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-slate-400 text-sm mb-2">Select Icon</label>
                                            <div className="grid grid-cols-5 gap-2 p-2 bg-slate-900 rounded-xl border border-slate-700">
                                                {iconOptions.map((opt) => (
                                                    <button
                                                        type="button"
                                                        key={opt.id}
                                                        onClick={() => setFormData({...formData, iconType: opt.id})}
                                                        className={`p-3 rounded-lg flex flex-col items-center justify-center gap-1 transition-all ${
                                                            formData.iconType === opt.id 
                                                            ? 'bg-blue-600 text-white shadow-lg' 
                                                            : 'bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white'
                                                        }`}
                                                        title={opt.label}
                                                    >
                                                        {React.createElement(opt.component, { size: 20 })}
                                                        <span className="text-[10px]">{opt.label}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-slate-400 text-sm mb-1">Description (Optional)</label>
                                            <textarea
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none h-24 resize-none"
                                                placeholder="Short description..."
                                                value={formData.desc}
                                                onChange={(e) => setFormData({...formData, desc: e.target.value})}
                                            />
                                        </div>

                                        <button
                                            type="submit"
                                            className={`w-full font-bold py-4 rounded-lg transition-colors flex items-center justify-center gap-2 mt-2 text-lg ${
                                                isEditing 
                                                ? 'bg-blue-600 hover:bg-blue-500 text-white' 
                                                : 'bg-emerald-600 hover:bg-emerald-500 text-white'
                                            }`}
                                        >
                                            <Save size={20} /> 
                                            {isEditing ? 'Confirm Update' : 'Save Item'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* PASSWORD MODAL (OVERLAY) */}
                        {isPasswordModalOpen && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-md animate-fade-in-up">
                                <div className={`bg-slate-800 border border-slate-600 rounded-2xl w-full max-w-sm shadow-2xl p-6 relative ${passwordError ? 'animate-shake' : ''}`}>
                                    <button 
                                        onClick={() => setIsPasswordModalOpen(false)}
                                        className="absolute top-4 right-4 text-slate-400 hover:text-white p-1 hover:bg-slate-700 rounded transition-colors"
                                    >
                                        <X size={20} />
                                    </button>

                                    <div className="flex flex-col items-center mb-6">
                                        <div className="p-3 bg-slate-700 rounded-full mb-3 text-blue-400">
                                            <Lock size={32} />
                                        </div>
                                        <h3 className="text-xl font-bold text-white">Admin Access Required</h3>
                                        <p className="text-slate-400 text-sm mt-1 text-center">
                                            Please enter the password to {pendingAction?.type === 'DELETE' ? 'delete' : 'save'} this item.
                                        </p>
                                    </div>

                                    <form onSubmit={handlePasswordSubmit} className="space-y-4">
                                        <div>
                                            <input
                                                type="password"
                                                autoFocus
                                                required
                                                className={`w-full bg-slate-900 border ${passwordError ? 'border-red-500 focus:ring-red-500' : 'border-slate-600 focus:ring-blue-500'} rounded-lg px-4 py-3 text-white outline-none focus:ring-2 transition-all text-center tracking-widest text-lg`}
                                                placeholder="••••••••"
                                                value={passwordInput}
                                                onChange={(e) => {
                                                    setPasswordInput(e.target.value);
                                                    if(passwordError) setPasswordError(false);
                                                }}
                                            />
                                            {passwordError && (
                                                <p className="text-red-400 text-xs text-center mt-2 font-semibold">Incorrect password. Please try again.</p>
                                            )}
                                        </div>

                                        <button
                                            type="submit"
                                            className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-500/20"
                                        >
                                            Verify & Proceed
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        <footer className="mt-16 text-center border-t border-slate-800 pt-8">
                            <p className="text-slate-500 text-sm">
                                © {new Date().getFullYear()} Internal Systems Portal.
                            </p>
                        </footer>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
